<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB1Q2</title>
</head>
<body> 
    <h3>Campus Visit Feedback</h3>
    <br>
    <br>
    <label>First Name: </label>
    <input type="text" name="fname" id="fname" placeholder="Enter your first name">
    <br>
    <br>
    <label>Last Name: </label>
    <input type="text" name="lname" id="lname" placeholder="Enter your last name">
    <br>
    <br>
    <label>Address: </label>
    <input type="text" name="address" id="address" placeholder="Enter your address">
    <br>
    <br>
    <label>Email: </label>
    <input type="email" name="email" id="email" placeholder="Enter your email">
    <br>
    <br>
    <label>What did you like most about the campus?</label>
    <br>
    <input type="checkbox" name="students" id="students">Students
    <br>
    <input type="checkbox" name="location" id="location">Location
    <br>
    <input type="checkbox" name="campus" id="campus">Campus
    <br>
    <input type="checkbox" name="atmosphere" id="atmosphere">Atmosphere
    <br>    
    <input type="checkbox" name="dorm rooms" id="dorm rooms">Dorm Rooms    
    <br>
    <input type="checkbox" name="sports" id="sports">Sports   
    <br>
    <br>
    <label>How did you become interested in the university?</label>
    <br>
    <input type="radio" name="friends" id="friends">Friends
    <br>
    <input type="radio" name="television" id="television">Televison
    <br>
    <input type="radio" name="internet" id="internet">Internet
    <br>
    <input type="radio" name="other" id="other">Other
    <br>
    <br>
    <label>Additional Comments: </label>
    <input type="text" name="comments" id="comments" placeholder="Enter your comments">
    <br>
    <br>
    <button type="submit" name="submit" id="submit">Submit</button>
    <br>
    <br>
    <button type="reset" name="reset" id="reset">Reset</button> 
</body>
</html>
