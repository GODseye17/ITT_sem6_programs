<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <label id="label1">Enter first number: </label>
    <input type="number" id="inp1">
    <br>
    <label id="label2">Enter second number: </label>
    <input type="number" id="inp2">
    <br>
    <button onclick="sum()">+</button>
    <button onclick="subtract()">-</button>
    <button onclick="multiply()">*</button>
    <button onclick="divide()">/</button>
    <br>
    <br>
    <label id="op">0</label>
    <script>
        function sum()
        {
            var num1=document.getElementById("inp1").value;
            var num2=document.getElementById("inp2").value;
            var res=parseInt(num1)+parseInt(num2);
            var output=document.getElementById("op");
            output.innerHTML=res;
        }
        function subtract()
        {
            var num1=document.getElementById("inp1").value;
            var num2=document.getElementById("inp2").value;
            var res=parseInt(num1)-parseInt(num2);
            var output=document.getElementById("op");
            output.innerHTML=res;
        }
        function multiply()
        {
            var num1=document.getElementById("inp1").value;
            var num2=document.getElementById("inp2").value;
            var res=parseInt(num1)*parseInt(num2);
            var output=document.getElementById("op");
            output.innerHTML=res;
        }
        function divide()
        {
            var num1=document.getElementById("inp1").value;
            var num2=document.getElementById("inp2").value;
            var res=parseInt(num1)/parseInt(num2);
            var output=document.getElementById("op");
            output.innerHTML=res;

        }

    </script>
</body>
</html>
